<!DOCTYPE html>

<html lang="fr">

  <head>
    <title>Nexus</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="title" content="Itou Theme">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:title" content="Itou Theme">
    <meta property="og:description" content="">
    <meta property="og:image" content="">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="">
    <meta property="twitter:title" content="Itou Theme">
    <meta property="twitter:description" content="">
    <meta property="twitter:image" content="">

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="./stylesheets/app.scss" lang="sass">
  </head>

  <body class="l-nexus">
    <nav role="navigation" aria-label="Accès rapide" tabindex="0" class="c-skiplinks">
      <ul>
        <li><a href="#nav-primary">Aller au menu principal</a></li>
        <li><a href="#main">Aller au contenu principal</a></li>
      </ul>
    </nav>

    {{> _partials/header-nexus }}

    <main class="s-main" id="main" role="main">

      <section class="s-title-02">
        <div class="s-title-02__container container">
          <div class="s-title-02__row row">
            <div class="s-title-02__col col-12">
              <div class="c-title">
                <div class="c-title__main">
                  <h1>
                    <img src="./images/logo-emploi-inclusion-mono.svg" height="35" alt="Les emplois de l'inclusion">
                    Activer Les Emplois de l’inclusion
                  </h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="s-section">
        <div class="s-section__container container">
          <div class="s-section__row row">
            <div class="s-section__col col-12 col-xxl-8 col-xxxl-9">
              <form>
                <h2>Rattachez-vous à votre structure</h2>
                <div class="form-group form-group-required">
                  <div class="d-flex gap-3">
                    <div class="form-check">
                      <input class="form-check-input" type="radio">
                      <label class="form-check-label">Nom</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio">
                      <label class="form-check-label">Siret</label>
                    </div>
                  </div>
                </div>
                <div class="form-group form-group-required">
                  <label class="form-label" for="id_siren">Numéro SIREN de votre structure</label>
                  <input type="text" name="siren" maxlength="9" minlength="9" class="form-control" required="" aria-describedby="id_siren_helptext" id="id_siren">
                  <div id="id_siren_helptext" class="form-text">Le numéro SIREN contient <b>9 chiffres</b>.</div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <hr class="mb-3">
                    <small class="d-inline-block mb-3">* champs obligatoires</small>
                    <div class="form-row align-items-center justify-content-end gx-3">
                      <div class="form-group col-12 col-lg order-3 order-lg-1">
                        <a href="" class="btn btn-link btn-ico ps-lg-0 w-100 w-lg-auto" aria-label="Annuler la saisie de ce formulaire">
                          <i class="ri-close-line ri-lg" aria-hidden="true"></i>
                          <span>Annuler</span>
                        </a>
                      </div>
                      <div class="form-group col col-lg-auto order-2 order-lg-3">
                        <button type="submit" class="btn btn-block btn-primary" aria-label="Passer à l’étape suivante">
                          <span>Rechercher</span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

    </main>

    {{> _partials/footer-nexus }}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script type="module" src="./javascripts/index.js"></script>
  </body>
</html>
