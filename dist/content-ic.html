      <main class="s-main" role="main">
        <section id="content">
          <div class="container">

            <article class="row py-5" id="logos">
              <div class="col-12 col-lg-3">
                <h3>Logo Inclusion Connect</h3>
              </div>
              <div class="col-12 col-lg-9">
                <div class="mb-5">
                  <p>Logo texte</p>
                  <div class="d-flex flex-column flex-lg-row">
                    <div class="pe-3 pb-3"><img src="images/logo-inclusion-connect-simple.svg" height="33" alt="Inclusion Connect"></div>
                  </div>
                  <hr>
                  <div class="mb-5">
                    <p>Logo monogramme</p>
                    <div class="d-flex">
                      <div class="flex-fill px-3"><img src="images/logo-inclusion-connect-mono.svg" height="53" alt="Inclusion Connect"></div>
                    </div>
                  </div>
                  <hr>
                  <div class="mb-5">
                    <p>Logo graphique</p>
                    <div class="d-flex flex-column flex-lg-row">
                      <div class="pe-3 pb-3"><img src="images/logo-inclusion-connect.svg" height="53" alt="Inclusion Connect"></div>
                    </div>
                  </div>
                  <div class="mb-5 bg-primary p-5">
                    <div class="d-flex flex-column flex-lg-row">
                      <div class="pe-3 pb-3"><img src="images/logo-inclusion-connect-light.svg" height="53" alt="Inclusion Connect"></div>
                    </div>
                  </div>
                  <div class="mb-5">
                    <div class="d-flex flex-column flex-lg-row">
                      <div class="pe-3 pb-3"><img src="images/logo-inclusion-connect-dark.svg" height="53" alt="Inclusion Connect"></div>
                    </div>
                  </div>
                </div>
            </article>

            <article class="row py-5" id="ic">
              <div class="col-12 col-lg-3">
                <h3>Boutons Inclusion Connect</h3>
              </div>
              <div class="col-12 col-lg-9">
                <!-- Version en img srcset mais ne passe pas sur chrome
                <a href="" class="btn-inclusion-connect" target="_blank">
                  <img
                  src="images/logo-inclusion-connect-two-lines.svg"
                  srcset="images/logo-inclusion-connect-two-lines.svg 142w,
                  images/logo-inclusion-connect-one-line.svg 286w"
                    sizes="(min-width: 420px) 286px, 142px"
                    alt="Se connecter avec Inclusion Connect"
                  >
                </a> -->

                <!-- Version en picture source srcset mais ne passe pas sur les vieux ff -->
                <a href="" class="btn-inclusion-connect" target="_blank">
                  <picture>
                    <source srcset="https://gip-inclusion.github.io/itou-theme/images/logo-inclusion-connect-one-line.svg" height="14" width="286" type="image/svg+xml" media="(min-width: 420px)">
                    <img src="https://gip-inclusion.github.io/itou-theme/images/logo-inclusion-connect-two-lines.svg" height="37" width="142" alt="Se connecter avec Inclusion Connect">
                  </picture>
                </a>
                <hr>
                <a href="" class="btn-inclusion-connect" target="_blank">
                  <img src="images/logo-inclusion-connect-two-lines.svg" height="37" alt="Se connecter avec Inclusion Connect">
                </a>
                <hr>
                <a href="" class="btn-inclusion-connect disabled" target="_blank">
                  <img src="images/logo-inclusion-connect-two-lines.svg" height="37" alt="Se connecter avec Inclusion Connect">
                </a>
              </div>
            </article>


            <article class="row py-5" id="pt">

              </div>
              <div class="col-12 col-lg-9">
                <a href="" class="btn btn-partner btn-partner--diagoriente" target="_blank">
                  Créer un CV avec Diagoriente
                </a>
                <br>
                <br>
                <button class="btn btn-partner btn-partner--diagoriente">
                  Créer un CV avec Diagoriente
                </button>
                <br>
                <br>
                <div class="bg-info-lightest border border-info-light rounded p-3">
                  <p class="fs-sm mb-0"><strong>Ce candidat n’a pas encore de CV ?</strong></p>
                  <p class="fs-sm">Accompagnez-le dans la création de son CV grâce à notre partenaire Diagoriente.</p>
                  <a href="" class="btn btn-partner btn-partner--diagoriente" target="_blank">
                    Créer un CV avec Diagoriente
                  </a>
                </div>
              </div>
